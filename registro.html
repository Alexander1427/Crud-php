<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="images/logo-full.png" alt="">
									</div>
                                    <h4 class="text-center mb-4">Registrate</h4>
                                    <form  method="POST">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Nombre de completo</strong></label>
                                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre completo">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" name="email" id="email" class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Empresa</strong></label>
                                            <input type="text" name="empresa" id="empresa" class="form-control" placeholder="empresa">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Telefono</strong></label>
                                            <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="telefono">
                                        </div>
                                      
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="password" id="password" class="form-control" value="Password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="button" class="btn btn-primary btn-block" onclick="Registrar_usuario()">Registro</button>
                                           
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">

                                    </div>
